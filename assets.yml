# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets.cpp:
  prefix: asset_

  assets/tileset.png: tileset_tiles
  assets/track.png: track_tiles
  assets/kart.png: kart

  assets/*.tmx:
    name: "{filename}_map"
    output_struct: true